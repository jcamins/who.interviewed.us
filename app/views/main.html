<h3 class="center-block">Application list</h3>
<div class="row">
    <div class="col-md-6">
        <input class="pull-right" type="text" id="searchTextBox" ng-model="filterService.searchText" placeholder="Filter">
        <table class="table">
            <thead><tr><th>Position</th><th>Company</th><th>Recruiter</th><th>Interviews</th></tr></thead>
            <tbody>
                <tr class="jobapps" ng-repeat="jobapp in jobapps | filter:filterService.searchText">
                    <td>{{jobapp.position}}</td>
                    <td><a href="{{jobapp.site}}">{{jobapp.company}}</a></td>
                    <td>{{jobapp.recruiter.person}} ({{jobapp.recruiter.company}})</td>
                    <td>{{jobapp.interviews.length}}</td>
                    <td><button class="btn btn-sm" ng-click="$parent.current = jobapp">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6" ng-show="current">
        <div class="panel panel-default">
            <div class="panel-body form-inline">
                <div>
                    <h4>Position</h3>
                    <div class="form-group">
                        <label class="sr-only" for="form-job-title">Job title</label>
                        <input id="form-job-title" class="form-control" type="text" placeholder="Title" ng-model="current.position">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="sr-only" for="form-job-company">Company</label>
                            <div class="input-group-addon">at</div>
                            <input id="form-job-company" class="form-control" type="text" placeholder="Company" ng-model="current.company">
                        </div>
                    </div>
                </div>
                <div>
                    <h4>Recruiter</h4>
                    <div class="form-group">
                        <label class="sr-only" for="form-recruiter-person">Person</label>
                        <input id="form-recruiter-person" class="form-control" type="text" placeholder="Person" ng-model="current.recruiter.person">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="sr-only" for="form-recruiter-company">Company</label>
                            <div class="input-group-addon">at</div>
                            <input id="form-recruiter-company" class="form-control sf-typeahead" type="text" datasets="recruitercompanies" placeholder="Company" ng-model="current.recruiter.company">
                        </div>
                    </div>
                </div>
                <h4>Interviews <button class="pull-right btn btn-xs"><i class="glyphicon glyphicon-plus" ng-click="newInterview()"></i></button></h4>
                <accordion>
                    <accordion-group heading="{{interview.type}}" is-open="interview.new" ng-repeat="interview in current.interviews">
                        <accordion-heading>
                            {{interview.type}} <button class="pull-right btn btn-xs" ng-click="removeInterview(interview, $event)"><i class="glyphicon glyphicon-minus"></i></button>
                        </accordion-heading>
                        <div>
                            <div class="form-group">
                                <label class="sr-only">Type</label>
                                <input class="form-control" type="text" ng-model="interview.type">
                                <div class="input-group">
                                    <label class="sr-only">Interview date</label>
                                    <div class="input-group-addon">on</div>
                                    <input type="text" class="form-control" placeholder="Interview date" ng-model="interview.date" close-text="Close" />
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label class="sr-only">Interviewer</label>
                                    <div class="input-group-addon">with</div>
                                    <input class="form-control" type="text" placeholder="Interviewer" ng-model="interview.person">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Feedback</label>
                                    <textarea class="form-control" type="text" rows="6" placeholder="Feedback" ng-model="interview.feedback"></textarea>
                                </div>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
                <button class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
