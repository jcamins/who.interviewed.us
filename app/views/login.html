<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h3>Log in</h3>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" role="form">
                <h4>with a username/password</h4>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                        <input type="text" placeholder="you@youraddress.com" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <input type="password" ng-model="user.password">
                </div>
                <button class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4>with a service</h4>
            <a href="/auth/google" class="signin-google"><span class="sr-only">Sign in with Google</span></a>
        </div>
    </div>
</div>
